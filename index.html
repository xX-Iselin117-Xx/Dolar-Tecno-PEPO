<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TecnoDolar</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <p class="fecha">Actualizado por última vez: <br><strong></strong></p>
    <div class="logo">
      <span class="logo-icon">$</span>
      <h1><span class="verde">Tecno</span>Dolar<span class="verde">.com</span></h1>
    </div>
  </header>

  <main>
    <div class="fila-izquierda">
      <section class="tarjeta">
        <h2>Dólar oficial</h2>
        <p class="subtitulo">Compra</p>
        <p class="precio" id="oficial-compra">Cargando...</p>
        <p class="subtitulo">Venta</p>
        <p class="precio" id="oficial-venta">Cargando...</p>
      </section>

      <section class="tarjeta">
        <h2>Dólar blue</h2>
        <p class="subtitulo">Compra</p>
        <p class="precio" id="blue-compra">Cargando...</p>
        <p class="subtitulo">Venta</p>
        <p class="precio" id="blue-venta">Cargando...</p>
      </section>
    </div>
<!-- esto es un comentario -->
    <div class="columna-derecha">
      <section class="tarjeta tarjeta-chica">
        <h2 class="h21">Dólar MEP</h2>
        <div class="fila">
          <div>
            <p class="subtitulo">Compra</p>
            <p class="precio" id="mep-compra">Cargando...</p>
          </div>
          <div>
            <p class="subtitulo">Venta</p>
            <p class="precio" id="mep-venta">Cargando...</p>
          </div>
        </div>
      </section>

      <section class="tarjeta tarjeta-chica">
        <h2 class="h21">Dólar contado con liqui</h2>
        <div class="fila">
          <div>
            <p class="subtitulo">Compra</p>
            <p class="precio" id="ccl-compra">Cargando...</p>
          </div>
          <div>
            <p class="subtitulo">Venta</p>
            <p class="precio" id="ccl-venta">Cargando...</p>
          </div>
        </div>
      </section>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
